name: Docs Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node: '20'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Build only the schemas package directly, not via workspace recursion
      - name: Build schemas only (no root, no db)
        run: pnpm -C packages/schemas build

      # Optional visibility
      - name: Debug site dir
        run: |
          pwd
          ls -la packages/docs-site/website | sed -n '1,120p'

      - name: Generate OpenAPI JSON
        run: pnpm -w -F @roler/docs-site docs:openapi

      - name: Generate TypeDoc Markdown
        run: pnpm -w -F @roler/docs-site docs:ts

      - name: Generate OpenAPI Pages (MDX)
        run: pnpm -w -F @roler/docs-site docs:openapi:pages

      - name: Build Docusaurus
        run: pnpm -w -F @roler/docs-site build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs-site/website/build

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
