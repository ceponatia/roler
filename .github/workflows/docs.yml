name: Docs Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node: '20'
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build monorepo (schemas first)
        run: pnpm -w -r --filter @roler/schemas build

      - name: Debug site dir
        run: |
          pwd
          ls -R packages/docs-site/website | head -50

      - name: Generate OpenAPI
        run: pnpm -C packages/docs-site/website docusaurus gen-api-docs openapi .

      - name: Generate TypeDoc Markdown
        run: pnpm -w --filter @roler/docs-site docs:ts

      - name: Generate OpenAPI Pages (MDX)
        run: pnpm -C packages/docs-site/website docusaurus gen-api-docs openapi .

      - name: Build Docusaurus
        run: pnpm -C packages/docs-site/website build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: packages/docs-site/website/build


  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
