name: Monorepo Coverage â†’ Codacy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4 pinned

      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node: '20'
          pnpm: '10.13.1'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # pnpm may ignore dependency install scripts on CI. Approve prisma-related builds explicitly (no-op if not needed).
      - name: Approve pnpm build scripts (prisma)
        run: pnpm approve-builds prisma @prisma/client @prisma/engines || true

      # Ensure Prisma Client is generated before running tests and merges
      - name: Generate Prisma Client
        run: pnpm -w -F @roler/db prisma:generate

      - name: Run workspace tests with coverage
        # test:ci already enables coverage per package (vitest --coverage)
        run: pnpm test:ci

      - name: Merge coverage (monorepo-lcov.info)
        run: pnpm coverage:merge

      - name: Show merged coverage head (debug)
        run: |
          head -n 40 coverage/monorepo-lcov.info || true

      - name: Upload coverage to Codacy
        # Only upload when token is present and either not a PR or PR is from same repo (not a fork)
        if: success() && env.CODACY_PROJECT_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
          GIT_COMMIT_SHA: ${{ github.sha }}
          # Optionally set CODACY_API_BASE_URL for self-hosted Codacy
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            -r coverage/monorepo-lcov.info

      - name: Upload merged LCOV artifact
        uses: actions/upload-artifact@v4
        with:
          name: monorepo-lcov
          path: coverage/monorepo-lcov.info
          if-no-files-found: error
