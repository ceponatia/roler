name: Monorepo Coverage â†’ Codacy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4 pinned

      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node: '20'
          pnpm: '10.13.1'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run workspace tests with coverage
        # test:ci already enables coverage per package (vitest --coverage)
        run: pnpm test:ci

      - name: Merge coverage (monorepo-lcov.info)
        run: pnpm coverage:merge

      - name: Show merged coverage head (debug)
        run: |
          head -n 40 coverage/monorepo-lcov.info || true

      - name: Upload coverage to Codacy
        if: success()
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
          GIT_COMMIT_SHA: ${{ github.sha }}
          # Optionally set CODACY_API_BASE_URL for self-hosted Codacy
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            -r coverage/monorepo-lcov.info

      - name: Upload merged LCOV artifact
        uses: actions/upload-artifact@v4
        with:
          name: monorepo-lcov
          path: coverage/monorepo-lcov.info
          if-no-files-found: error
